<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	
	<div th:replace="~{fragment :: styles}"></div>
	
<title>会員登録</title>
</head>
<body>
  <div class="moattravel-wrapper">
	<!--ヘッダー-->
	<div th:replace="~{fragment :: header}"></div>
	
	<main>
		<div class="container pt-4 pb-5 moattravel-container">
			<div class="row justify-content-center">
				<div class="col-xl-5 col-lg-6 col-md-8">
					
					<h1 class="mb-4 text-center">会員登録</h1>
					
					<form method="post" th:action="@{/signup}" th:objext="${signupForm}">
						
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<label foor="name" class="col-form-label text-md-left fw-bold">
									<div class="d-flex align-items-center">
										<span clas="me-1">氏名</span>
										<span class="badge bg-danger">必須</span>
									</div>
								</label>
							</div>
						    <div class="col-md-7">
								<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:erros="*{name}"></div>
								<input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="MOAT 大郎">
								</div>
							</div>
							
							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="furigana" class="col-form-label text-md-left fw-bold">
										<div clas="d-flex align-items-center">
											<span class="me-1">フリガナ</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
									<input type="text" class="form-control" th:field="*{furigana}" placeholder="モート　タロウ">
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label for="postalCode" class="col-form-label text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">郵便番号</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<divth:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>
										<input type="text" class="form-control" th:field="*{postalCode}" autocomplete="postal-code" placeholder="101-0022">
										</div>
									</div>
									
									<div class="form-group rowmb-3">
			
</body>
</html>
